                height: 100vh;
                display: flex;
                flex-direction: column;

                    -45deg,
                    #ee7752,
                    #e73c7e,
                    #23a6d5,
                    #23d5ab
                );
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
            }
            #wrapper {
                width: 800px;
            }
            h1 {
                border-bottom: .1em solid white;

                color: white;
            }
            h2 {
                font-size: 4em;
                color: white;
            }
            a {
                text-decoration: none;
            }
            a:visited,
            a:link {
                color: inherit;
            }
        </style>
    </head>
